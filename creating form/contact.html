<!DOCTYPE html>

<html>
    <head>
        <title>Creating form</title>
    
    </head>
    <body>
    
     <form style="width: 400px; margin: 100px auto;">
         <div>
            <label for="input-name" style="font-weight: bold; font-size: 20px;">Name</label>   
             <input   type="text" id="input-name" 
               style="
                 background-color: rgb(245, 248, 248);
                 width: 100%; padding: 10px;
                 margin-top: 5px;
                 border-radius: 5px;
                 border: 1px solid  rgb(95, 99, 99)"/>
         </div>   
    
         <div>
             <label for="input-email" style="font-weight: bold; font-size: 20px;">Email</label>   
             <input type="email"  id="input-email" 
             style="
             background-color: rgb(245, 248, 248);
             width: 100%; padding: 10px;
             margin-top: 5px;
             border-radius: 5px;
             border: 1px solid rgb(117, 122, 122)"/>
         </div>
    
         <div>
             <label for="input-phone" style="font-weight: bold; font-size: 20px;">Phone</label> 
             <input type="number"  id="input-phone" 
             style="
             background-color: rgb(245, 248, 248);
             width: 100%; padding: 10px;
             margin-top: 5px;
             border-radius: 5px;
             border: 1px solid  rgb(95, 99, 99)"/>
         </div>
    
         <div>
             <label for="input-subject" style="font-weight: bold; font-size: 20px;" >Subject</label>   
             <select  id="input-subject"
             style="
             background-color: rgb(245, 248, 248);
             width: 100%; padding: 10px;
             margin-top: 5px;
             border-radius: 5px;
             border: 1px solid  rgb(95, 99, 99);">
                 <option>Let's Talk</option>
                 <option>Let's Collaboration</option>
                 <option>I'm Hiring</option>
             </select>
         </div>
    
         <div>
             <label for="input-message" style="font-weight: bold; font-size: 20px;">Massege</label> 
             <textarea  id="input-message" 
             style="
             background-color: rgb(245, 248, 248);
             width: 100%; padding: 10px;
             padding: 10px;
             margin-top: 5px;
             border-radius: 5px;
             border: 1px solid  rgb(95, 99, 99);
             height: 200px;
             resize: vertical;"></textarea>
         </div>
         
         
         <button style="
         background-color: aqua;
         margin-top: 10px;
         border: none;
         padding: 8px 30px;
         border-radius: 5px;
         cursor: pointer;">
             Submit
        </button>

    </form>
         













    </body>
</html>
